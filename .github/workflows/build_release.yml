name: .NET Build and Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  create_release:
    permissions:
      contents: write
      actions: write
      attestations: write
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.versionnum.outputs.version.outputs.tag }}
      release_url: ${{steps.create_release.outputs.upload_url}}
      version_number: ${{steps.versionnum.outputs.version}}
      semantic_version: ${{steps.versionvnum.outputs.v_version}}
    steps:
      - uses: actions/checkout@master
      - name: Get Version Number
        id: versionnum
        run: |
          echo "version=$(cat Version.props | grep -oP '(?<=<Version>).*?(?=</Version>)')" >> $GITHUB_OUTPUT

      - name: Concatenate 'v'
        id: versionvnum
        run: |
          echo "v_version=$(printf "v%s" ${{ steps.versionnum.outputs.version }})" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.versionnum.outputs.version }}
          release_name: ${{ steps.versionvnum.outputs.v_version}}
          draft: false
          prerelease: false

  build:
    permissions:
      contents: write
      actions: write
      attestations: write
    needs: create_release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Zip results
        run: |
          Get-ChildItem -Recurse
    
          Compress-Archive -Path obj\\Release\\ExcelSearch\\net8.0-windows\\ -DestinationPath ExcelSearch-${{ needs.create_release.outputs.version_number }}-win64.zip
      - name: Upload archive
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.release_url }} 
          asset_path: ExcelSearch-${{ needs.create_release.outputs.version_number }}-win64.zip

